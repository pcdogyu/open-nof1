<label for="instrument-select-usdt" class="control-label">USDT</label>
            <div class="control-field">
                <div class="form-block">
                    <input id="instrument-search-usdt" type="text" placeholder="搜索USDT合约...">
                    <select id="instrument-select-usdt" size="10"></select>
                    <div id="instrument-suggest-usdt" class="suggest-box"></div>
                </div>
            </div>
            <datalist id="instrument-catalog-usdt">
                {datalist_options_usdt}
            </datalist>
            <label for="instrument-select-usd" class="control-label">USD</label>
            <div class="control-field">
                <div class="form-block">
                    <input id="instrument-search-usd" type="text" placeholder="搜索USD合约...">
                    <select id="instrument-select-usd" size="10"></select>
                    <div id="instrument-suggest-usd" class="suggest-box"></div>
                </div>
            </div>
            <datalist id="instrument-catalog-usd">
                {datalist_options_usd}
            </datalist>
            <label for="instrument-search">选择或输入合约</label>
            <input id="instrument-search" name="new_instrument" list="instrument-catalog" placeholder="输入前缀（如 BTC、ETH）或完整：BTC-USDT-SWAP">
            <div id="instrument-suggest" class="suggest-box"></div>
            <datalist id="instrument-catalog">
                {datalist_options_usdt}
            </datalist>
